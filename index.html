<!DOCTYPE html>
<html>
  <head>
    <title>Vroom</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="side">
        <div class="find">
          <img class="icon" src="resources/icons/find.svg">
        </div>
        <div class="list">
          <h3>Your list</h3>
            <ul>
              <li><div class="flyer"></div>Gathering</li>
              <li><div class="flyer"></div>Office Hours</li>
              <li><div class="flyer"></div>Moon phases</li>
              <li><div class="flyer"></div>Want to go</li>
              <li><div class="flyer"></div>Naomi Osaka</li>
            </ul>
        </div>
        <div class="settings">
            <ul>
              <li><div class="avatar"></div></li>
              <li>Terms</li>
              <li>Privacy</li>
            </ul>
        </div>
      </div>
      <div class="view">
        <button>View name</button>
        <div class="date">
          <h2>Feb 2024</h2>
          <img class="icon" src="resources/icons/back.svg"><img class="icon" src="resources/icons/forward.svg">
        </div>
        <div class="planner"></div>
      </div>
    </div>
  </body>
</html>
