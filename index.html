<!DOCTYPE html>
<html>
  <head>
    <title>Vroom</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="side">
        <div class="settings">
            <ul>
              <li>Amanda Tori Meating</li>
            </ul>
        </div>

        <div class="inbox">
            <ul>
              <li>Inbox (0)</li>
            </ul>
        </div>
      </div>
      <div class="view">

        <div class="menu"><img src="resources/icons/menu.svg" /></div>

        <button><div class="date">
          <h2><p id="current-month"></p>&nbsp;<p id="current-day"></p>&nbsp;<p id="current-year"></p></h2></div></button>

        <div id="col" class="planner">
          <div id="hidden1" class="c1 hideContent">Gathering<br>Joe's<br>12:00-1:00pm</div>
          <div id="hidden2" class="c2 hideContent">Umbrella?</div>
          <div id="hidden3" class="c3 hideContent">Naomi Osaka scores</div>
        </div>

      </div>

      <div class="side">  
      <div class="find">
              <form><input class="searchbox" type="text" placeholder="Search" name="search"></form>
      </div>

      <div class="list">
          <h3>Your list</h3>
            <ul>
              <div class="subheader c1" onclick="switchVisible(this)">Gathering</div>
              <div class="subheader c2" onclick="switchVisible(this)">Umbrella?</div>
              <div class="subheader c3" onclick="switchVisible(this)">Naomi Osaka</div>
              <div class="subheader c4" onclick="switchVisible(this)">Adam</div>
              <div class="subheader c4" onclick="switchVisible(this)">MoMA PS1</div>
              <div class="subheader c4" onclick="switchVisible(this)">Essex Market</div>
              <button type="button" class="collapsible"><ul>More</ul></button>
                <div class="list-more">
                  <div class="subheader c4" onclick="switchVisible(this)">MoMA PS1</div>
                  <div class="subheader c4" onclick="switchVisible(this)">Essex Market</div>
                </div>
            </ul>
      </div>
    </div>

    </div>

  <script>

    const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    const now = new Date();

    let monthName = month[now.getMonth()];
    document.getElementById("current-month").innerHTML = monthName;

    let dayNumber = now.getDate();
    document.getElementById("current-day").innerHTML = dayNumber;

    let year = now.getFullYear();
    document.getElementById("current-year").innerHTML = year;


    function switchVisible(el) {
        var classN = el.classList.value.split(' ')[1];
        if(classN == 'c1'){
          document.querySelector('.planner .c1').classList.toggle('hideContent');
        }
        else if(classN == 'c2'){
          document.querySelector('.planner .c2').classList.toggle('hideContent');
        }
        else if(classN == 'c3'){
          document.querySelector('.planner .c3').classList.toggle('hideContent');
        }
      }


      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }

  </script>
  </body>
</html>
